<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../CSS/wa10.css">
    <title>Enchanted Tale Generator</title>
  </head>

  <body>
    <div class = "moon"></div>
    <h1>Enchanted Tale Generator</h1>
    <div class = "storyGenerator">
      <div>
        <label for="customname">Enter your name:</label>
        <input id="customname" type="text" placeholder="if you dare..." />
      </div>
      <div>
        <label for="us">US</label
        ><input id="us" type="radio" name="ukus" value="us" checked />
        <label for="uk">UK</label
        ><input id="uk" type="radio" name="ukus" value="uk" />
      </div>
      <div>
        <button class="randomize">Conjure a Tale</button>
      </div>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
    <script src="../js/wa10.js"></script>
  </body>
</html>
